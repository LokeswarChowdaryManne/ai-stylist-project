<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stylist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>AI Stylist</h1>
        <button id="suggestBtn">Suggest a Casual Outfit for User 1</button>
        <div id="outfit-result"></div>
    </div>

    <div class="container">
        <h2>Add to Wardrobe</h2>
        <div id="upload-section">
            <div class="form-field">
                <label for="image-upload">Upload Your Clothing Image</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>

            <div id="preview-container" class="hidden">
                <img id="preview-image" src="#" alt="Image Preview"/>
            </div>

            <form id="verify-form" class="hidden">
                <hr style="margin: 20px 0;">
                <h3>Verify AI Tags</h3>
                <div class="form-grid">
                    <div class="form-field"><label for="ItemName">Item Name</label><input type="text" id="ItemName" required></div>
                    <div class="form-field"><label for="Type">Type</label><input type="text" id="Type" required></div>
                    <div class="form-field"><label for="Color">Color</label><input type="text" id="Color" required></div>
                    <div class="form-field"><label for="ColorFamily">Color Family</label><input type="text" id="ColorFamily" required></div>
                    <div class="form-field"><label for="Style">Style</label><input type="text" id="Style" required></div>
                    <div class="form-field"><label for="Pattern">Pattern</label><input type="text" id="Pattern" required></div>
                    <div class="form-field"><label for="MinTemp">Min Temp (°C)</label><input type="number" id="MinTemp" value="15" required></div>
                    <div class="form-field"><label for="MaxTemp">Max Temp (°C)</label><input type="number" id="MaxTemp" value="30" required></div>
                </div>
                 <div class="form-field" style="margin-top:15px;">
                    <label for="ConditionType">Condition</label>
                    <select id="ConditionType">
                        <option>Any</option><option>Clear</option><option>Clouds</option><option>Rain</option>
                    </select>
                </div>
                <button type="submit" id="submit-item-btn">Approve and Add Item</button>
            </form>
            <div id="upload-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
